<!-- Header Component Template-->
<mat-toolbar class="wf-fixed wf-bg-gradient-to-r wf-from-cyan-500 wf-to-blue-500 wf-h-auto">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <img
      alt="Weather Forecast Icon"
      class="wf-h-16 wf-w-20"
      src="assets/icons/weather-forecast-icon_221x171.png"
    />
  </button>
  <span>Weather Forecast</span>
  <span class="wf-flex-auto"></span>
  <button mat-icon-button aria-label="Example icon-button with menu icon" *ngIf="false">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
