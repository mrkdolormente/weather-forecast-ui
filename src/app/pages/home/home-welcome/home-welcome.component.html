<!-- Landing Component Template -->
<section class="full-container wf-max-w-xl wf-items-baseline">
  <p class="wf-pb-4">
    Welcome to the weather forecast web application. Please login with your Github user to use the
    application and view the weather in your city.
  </p>
  <button
    aria-label="Button with login text"
    class="wf-bg-cyan-100"
    mat-raised-button
    (click)="openLoginDialog()"
  >
    Login
  </button>
</section>
