<h1 mat-dialog-title class="wf-bg-gradient-to-r wf-from-cyan-500 wf-to-blue-500 wf-text-center">
  Login
</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <ng-container *ngIf="isInvalidCredentials">
      <p class="wf-bg-red-200 wf-text-red-500 wf-p-2 wf-rounded-s wf-text-sm wf-mb-4">
        <strong>Ooops,</strong><br />
        Email and password do not match...
      </p>
    </ng-container>
    <mat-card-content class="wf-flex wf-flex-col">
      <mat-form-field appearance="outline" class="ps-w-full">
        <mat-label>Email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" />
        <mat-error *ngIf="emailFormControl?.hasError('required')"
          >Email is <b>required</b></mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline" class="ps-w-full">
        <mat-label>Password</mat-label>
        <input matInput [type]="!showPassword ? 'password' : 'text'" formControlName="password" />
        <button
          mat-icon-button
          matSuffix
          (click)="showPassword = !showPassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="showPassword"
          type="button"
        >
          <mat-icon>{{ !showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="passwordFormControl?.hasError('required')"
          >Password is <b>required</b></mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
  </div>
  <div mat-dialog-actions class="wf-justify-between">
    <button mat-raised-button (click)="onNoClick()" type="button">No Thanks</button>
    <button mat-raised-button class="wf-bg-cyan-100" [disabled]="isSubmitting">Sign In</button>
  </div>
</form>
